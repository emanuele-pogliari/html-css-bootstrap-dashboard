<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Boostrap Dashboard</title>
</head>

<body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid bg-white">
            <a class="navbar-brand" href="#">
                <img src="./img/logo.svg" alt="" class="d-none d-lg-block">
                <img src="./img/mobile-logo.png" alt="" class="d-lg-none mobile_logo">
            </a>
            <form class="d-flex flex-grow-1" role="search">
                <input class="form-control me-2" type="search" placeholder="prova a cercare: lezioni di laravel"
                    aria-label="Search">
            </form>

            <div class="d-none d-lg-block">
                <button type="button" class="btn"><i type="button" class="fa-solid fa-list"></i></button>
                <button type="button" class="btn"><i type="button" class="fa-solid fa-circle-question"></i></button>
                <button type="button" class="btn"><i type="button" class=" fa-solid fa-ellipsis-vertical"></i></button>
            </div>

            <button type="button" class="btn"><i class="fa-solid fa-bell text-warning-emphasis"></i></button>
        </div>
    </nav>
    <!-- end nav -->

    <!-- main container -->
    <div class="container-fluid">

        <div class="row">

            <div class=" aside text-white d-flex my_sidebar bg-black ">

                <div class="row align-content-between">

                    <div class="py-5 text-center">

                        <div><i class="fa-solid fa-house"></i> Home</div>
                        <div><i class="fa-solid fa-chart-simple"></i> Stats</div>
                        <div><i class="fa-solid fa-signal"></i> Signal</div>

                    </div>

                    <div class="col py-5 text-center">

                        <div><i class="fa-solid fa-gear"></i> Admin</div>

                    </div>

                </div>

            </div>

            <div class=" main my_color2 overflow-y-auto ">

                <div id="boolean_row" class="row mb-3">

                    <div class="col-12 col-md-4 col-lg-6">
                        <h3 class="d-inline">Boolean</h3>
                        <button class="btn-sm">Piano blaze</button>


                        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <button class="btn btn-sm">3 app</button>
                                </li>
                                <li class="breadcrumb-item active" aria-current="page">
                                    <button class="btn btn-sm">Boolean mobile app</button>/li>
                                <li class="breadcrumb-item active" aria-current="page">
                                    <button class="btn btn-sm">Boolean web app</button>
                                </li>
                                <li class="breadcrumb-item active" aria-current="page">
                                    <button class="btn btn-sm">Boolean blog app</button>
                                </li>

                            </ol>
                        </nav>

                    </div>
                    <div class="col-12 col-md-4 col-lg-3">col2</div>
                    <div class="col-12 col-md-4 col-lg-3">col3</div>

                </div>

                <div id="first_row" class="row">

                    <div class="col-12 col-lg-8">

                        <div id="next_class" class="row mb-3">
                            <div class="col">col</div>
                        </div>

                        <div id="faq" class="row">
                            <div class="col">col</div>
                        </div>

                    </div>

                    <div class="col-12 col-lg-4">

                        <div id="to_do" class="row mb-3">
                            <div class="col-12">col</div>
                        </div>

                        <div id="active_users" class="row">
                            <div class="col">col</div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- end main container -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
